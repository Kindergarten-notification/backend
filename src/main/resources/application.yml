server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
#  mvc:
#    view:
#      prefix: /templates/
#      suffix: .mustache

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create # create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    show-sql: true
    properties:
      hibernate:
        format_sql: true # formatting sql log


  profiles:
    include: rds
